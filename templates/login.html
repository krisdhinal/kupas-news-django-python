{% extends "base.html" %}

{% block title %}Login - Kupas News {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-xl-6 col-md-10">
            <div class="login_wrap widget-taber-content p-30 background-white border-radius-5">
                <div class="padding_eight_all bg-white">
                    <h2 class="mb-50 text-center position-relative divider-wave">Login To Your Account</h2>
                    <p class="text-muted text-center mb-30">Use the social network account</p>
                    <form method="post">
                        <ul class="btn-login list_none mb-30 text-center list-inline">
                            <li class="mb-10 list-inline-item"><a href="#" class="btn btn-facebook btn-outline-secondary"><i class="ti-facebook mr-5"></i>Continue with Facebook</a></li>
                            <li class="list-inline-item"><a href="#" class="btn btn-google btn-outline-secondary"><i class="ti-google mr-5"></i>Continue with Google</a></li>
                        </ul>
                        <div class="divider-text-center mt-15 mb-15 text-muted">
                            <span> Or username your email </span>
                        </div>
                        <div class="plr-5-percent">
                            <div class="form-group">
                                <input type="text" required="" class="form-control" name="email" placeholder="Username or email address">
                            </div>
                            <div class="form-group">
                                <input class="form-control" required="" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="login_footer form-group">
                                <div class="chek-form">
                                    <div class="custome-checkbox">
                                        <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                        <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                    </div>
                                </div>
                                <a class="text-muted" href="#">Forgot password?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-block" name="login">Log in</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-muted text-center">Don't have an account? <a href="signup.html">Sign up now</a></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
